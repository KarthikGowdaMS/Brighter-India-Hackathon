<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brighter India Hackathon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h2 style="color: wheat;">DetectDeception</h2>
        <h5 id="nam">"Unmask the Truth: Your Shield Against Fake Messages!"</h5>
    </header>

    <main>
        <form action="/" method="post">
            <div class="post-form">
                <textarea name="message" placeholder="Write something..."></textarea>
                <input type="file" accept="image/*">

                <button class="post-btn" onclick="createPost()">Post</button>  
            </div>
        </form>
          

        <div class="post-container">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>
    
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <span class="close" onclick="closeAlert()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
