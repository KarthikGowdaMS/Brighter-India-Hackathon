<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Social Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <h2 style="color: wheat;">DetectDeception</h2>
        <h5 id="nam">"Unmask the Truth: Your Shield Against Fake Messages!"</h5>
    </header>

    <main>
        <div class="post-form">
            <form action="/" method="post">
                <textarea name="message" placeholder="Write something..."></textarea>
                <input type="file" accept="image/*">

                <button class="post-btn" onclick="createPost()">Post</button>  
            </form>
          
        </div>

        <div class="post-container">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>
    
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <span class="close" onclick="closeAlert()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
